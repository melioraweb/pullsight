version: '3.8'

services:
  ai-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_SUMMARY_ENDPOINT=http://test-receiver:8001/test/summary
      - BACKEND_REVIEW_ENDPOINT=http://test-receiver:8001/test/review
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - .:/app
    networks:
      - pullsight-network
    depends_on:
      - test-receiver

  test-receiver:
    build: .
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    command: ["uvicorn", "test_receiver:app", "--host", "0.0.0.0", "--port", "8001"]
    volumes:
      - .:/app
    networks:
      - pullsight-network

networks:
  pullsight-network:
    driver: bridge 